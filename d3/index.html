<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="lib/d3.min.js"></script>
        <style>
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;   /* We'll override this later */
                background-color: teal;
                margin-right: 1px;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">

            var w = 500;
            var h = 100;
            var barPadding = 1;

            var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25
            ];

            var svg = d3.select('body')
                .append('svg')
                .attr('width', w)
                .attr('height', h);

            svg.selectAll('rect')
                .data(dataset)
                .enter()
                .append('rect')
                .attr("x", function(d, i) {
                    return i * (w / dataset.length);
                })
                .attr('y', 0)
                .attr('width', 20)
                .attr('height', 100);

    </body>
</html>
